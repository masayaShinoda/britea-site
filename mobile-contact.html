<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Britea Cambodia</title>
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="britea-tablet.css">
    <link rel="stylesheet" media="screen and (min-width: 1025px)" href="britea-tablet.css">
    <link rel="stylesheet" media="screen and (max-width: 480px)" href="britea-mobile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo-transparent.png">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <script src="britea-mobile.js"></script>
  </head>
  <style>
  /* to differentiate from index.html */
  body {
    background: white;
  }
  .openBtn {
    margin-top: 7.5vmax;
  }
  /* differentiation end */
  .contact-container-mobile { /* increases white space for both tablet and smartphone */
    margin-bottom: 7.5vmax;
  }
  </style>
  <body>
    <div class="parent-container-home">
      <div class="upper-container-mobile">

        <!--- copied from G-LVN --->
          <div id="nav" class="overlay">
            <a href="#" class="closeBtn" onclick="closeNav()">X</a>
            <div class="overlay__content">
              <a href="mobile-home.html">Home</a>
              <a href="mobile-menu.html">Menu</a>
              <a href="mobile-contact.html">Contact</a>
            </div>
          </div>
          <div class="underlay">
            <a href="#" class="openBtn" onclick="openNav()">
              <div class="burger-top"></div>
              <div class="burger-mid"></div>
              <div class="burger-bottom"></div>
            </a>
          </div>
        <!--- g-lvn ends here --->



        <div class="logo-container-mobile">
          <img src="logo-transparent.png" id="logo-small-mobile">

        </div>


    </div>  <!--- upper container mobile ends here --->
    <div class="contact-container-mobile">
      <h1 class="heading-text">Where to find us:</h1>
      <div class="map-box-smartphone"> <!--- contains mobile map --->

        <div class="mapouter1"><div class="gmap_canvas1"><iframe width="250" height="350" id="gmap_canvas1" src="https://maps.google.com/maps?q=Street%20307%2C%20Sangkat%20Beoung%20Kak%202%2C%20Khan%20Toul%20Kork&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div><style>.mapouter1{position:relative;text-align:right;height:350px;width:250px;}.gmap_canvas1 {overflow:hidden;background:none!important;height:350px;width:250px;}</style></div>


      </div>
      <div class="map-box-tablet"> <!--- contains tablet map --->

<div class="mapouter"><div class="gmap_canvas"><iframe width="500" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Street%20307%2C%20Sangkat%20Beoung%20Kak%202%2C%20Khan%20Toul%20Kork&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div><style>.mapouter{position:relative;text-align:right;height:500px;width:500px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:500px;}</style></div>


      </div>


      <p class="content-text">
        #27, St. 307L303,
        Sangkat Beoung Kak 2,
        Khan Toul Kork, Phnom Penh.
      </p>


    </div>


    <script>
      function openNav() {
        document.getElementById('nav').style.height = "100%";
      }
      function closeNav() {
        document.getElementById('nav').style.height = "0%";
      }
    </script>
  </body>
</html>
