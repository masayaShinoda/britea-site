<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Britea Cambodia</title>
    <link rel="stylesheet" media="screen and (min-width: 1025px)" href="britea-desktop.css">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="britea-tablet.css">
    <link rel="stylesheet" media="screen and (max-width: 480px)" href="britea-mobile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo-transparent.png">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <script src="britea-mobile.js"></script>
    <style>
    /* to differentiate from index.html */
    body {
      background: white;
    }
    .openBtn {
      margin-top: 7.5vmax;
    }
    /* differentiation end */
      .home-pic-container-mobile {
        display: flex;
        flex-direction: column;
        /*border: 1px solid red;*/
        margin-top: 5vmax;
        align-items: center;
        max-width: 100vmin;
      }
        #mobile-home-pic {
          max-width: 100vmin;

        }
        #tablet-home-pic {
          max-width: 100vmin;
        }
        /* different homepage pic for mobile */
        @media (max-width: 480px) {
          #tablet-home-pic {display: none;} /* tablet pic doesn't show on mobile */
        }
        /* different homepage pic for tablet */
        @media (min-width: 480px) {
          #mobile-home-pic {display: none;} /* mobile pic doesn't show on tablet */

        }
    </style>
  </head>
  <body>
    <div class="parent-container-home">
      <div class="upper-container-mobile">

        <!--- copied from G-LVN --->
          <div id="nav" class="overlay">
            <a href="#" class="closeBtn" onclick="closeNav()">X</a>
            <div class="overlay__content">
              <a href="mobile-home.html">Home</a>
              <a href="mobile-menu.html">Menu</a>
              <a href="mobile-contact.html">Contact</a>
            </div>
          </div>
          <div class="underlay">
            <a href="#" class="openBtn" onclick="openNav()">
              <div class="burger-top"></div>
              <div class="burger-mid"></div>
              <div class="burger-bottom"></div>
            </a>
          </div>
        <!--- g-lvn ends here --->



        <div class="logo-container-mobile">
          <img src="logo-transparent.png" id="logo-small-mobile">

        </div>





    </div>
    <!--- smartphone --->
    <div class="home-pic-container-mobile"> <!--- homepage contents start here --->
      <img src="coming-soon-mobile.jpg" id="mobile-home-pic">
      <img src="coming-soon-tablet.jpg" id="tablet-home-pic">
    </div>

    <script>
      function openNav() {
        document.getElementById('nav').style.height = "100%";
      }
      function closeNav() {
        document.getElementById('nav').style.height = "0%";
      }
    </script>
  </body>
</html>
