<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Britea Cambodia</title>
    <link rel="stylesheet" media="screen and (min-width: 1025px)" href="britea-desktop.css">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="britea-desktop.css">
    <link rel="stylesheet" media="screen and (max-width: 480px)" href="britea-mobile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="parent-container">  <!--- top most container --->
      <div class="header-container-desktop">  <!--- display: none; on mobile --->
        <div class="logo-container">
          <img src="logo-transparent.png" id="logo">
        </div>
        <div class="navbar">
          <a href="#" class="option">Home</a>
          <div class="dropdown">
            <a href="#" class="option">Menu</a>​​ <!--- equivalent to dropbtn --->
              <div class="dropdown-content">
                <ul>
                  <li><a class="category">Milk Tea</a></li>
                  <li><a class="category">Fruit Tea</a></li>
                  <li><a class="category">Foam Tea</a></li>
                  <li><a class="category">Flavored Tea</a></li>
                  <li><a class="category">Milkaholic</a></li>
                </ul>
              </div>
          </div>
          <a href="#contact " class="option">Contact</a>
        </div>
        </div>
        <div class="home-container-mobile">
          <div class="logo-transparent.png">
            <img src="logo-transparent.png" id="logo-mobile-homepage">
          </div>

        </div>

        <div class="mid-container-desktop">
            <div class="slider">
            </div>
        </div>
        <div class="footer-container-desktop" id="contact">
          <div class="left-box"> <!--- contains me --->

          <div class="mapouter"><div class="gmap_canvas"><iframe width="175" height="175" id="gmap_canvas" src="https://maps.google.com/maps?q=tokyo&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>Google Maps Generator by <a href="https://www.embedgooglemap.net">embedgooglemap.net</a></div><style>.mapouter{position:relative;text-align:right;height:175px;width:175px;}.gmap_canvas {overflow:hidden;background:none!important;height:175px;width:175px;}</style></div>

          </div>
          <div class="mid-box">
            <p class="address">
              #27, St. 307L303,
              Sangkat Beoung Kak 2,
              Khan Toul Kork, Phnom Penh.
            </p>
          </div>
        </div>
    </div>
  </body>
</html>
